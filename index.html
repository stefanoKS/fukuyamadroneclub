<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="icon" type="image/png" href="./assets/icons/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福山ドローンクラブ</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to bottom, #83a4d4, #b6fbff);
        }
        header {
            background-color: #005f73;
            color: white;
            padding: 15px 0;
        }
        nav {
            margin: 15px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffdd57;
        }
        .container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px auto;
            border-radius: 10px;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        h2 {
            color: #005f73;
        }
        footer {
            background-color: #005f73;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
        button {
            background-color: #ffdd57;
            border: none;
            color: #005f73;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <header>
        <h1>福山ドローンクラブ</h1>
        <nav>
            <a href="#">ホーム</a>
            <a href="#about">私たちについて</a>
            <a href="#gallery">ギャラリー</a>
            <a href="#contact">お問い合わせ</a>
        </nav>
    </header>

    <div class="container">
        <h2>福山ドローンクラブへようこそ</h2>
        <p>これは、福山でのFPVドローンの旅を記録したものです。</p>
        <p>写真、動画、ブログ投稿でFPVドローンの世界をご覧ください！</p>
        <button onclick="alert('もっと情報がすぐに追加されます！')">詳細を見る</button>
    </div>

    <footer>
        <p>&copy; 2024 福山ドローンクラブ. すべての権利を保有します。</p>
    </footer>
</body>
</html>
